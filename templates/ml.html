<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leading Causes of Death</title>
    <link rel="stylesheet" href="../cod_cleanup.ipynb">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body">

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
              <h1> Predict your health risks</h1>
            </div>
        </div>
       
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Enter Search Criteria</h2>
                </div>

                <div class="form-group">
                    <label for="age_group"> Age </label>
                    <select class="form-control" id="age_dropdown">
                        <option value="Under 1 year">Under 1 year</option>
                        <option value="1-4 years">1-4 years</option>
                        <option value="5-14">5-14</option>
                        <option value="15-24">15-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45-54">45-54</option>
                        <option value="55-64">55-64</option>
                        <option value="65-74">65-74</option>
                        <option value="75-84">75-84</option>
                        <option value="85 years and over">85 years and over</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender"> Gender </label>
                    <select class="form-control" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marital_status"> Marital Status </label>
                    <select class="form-control" id="marital_dropdown">
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Never married, single">Never married, single</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education_level"> Education Level </label>
                    <select class="form-control" id="education_dropdown">
                        <option value="8th grade or less">8th grade or less</option>
                        <option value="9 - 12th grade, no diploma">9 - 12th grade, no diploma</option>
                        <option value="High school graduate or GED completed">High school graduate or GED completed</option>
                        <option value="Some college credit, but no degree">Some college credit, but no degree</option>
                        <option value="Associate degree">Associate degree</option>
                        <option value="Bachelor's degree">Bachelor's degree</option>
                        <option value="Master's degree">Master's degree</option>
                        <option value="Doctorate or professional degree">Doctorate or professional degree</option>"
                    </select>
                </div>

                <div class="form-group">
                    <label for="race"> Race </label>
                    <select class="form-control" id="race">    
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Asian or Pacific Islander">Asian or Pacific Islander</option>
                        <option value="American Indian">American Indian</option>
                    </select>
                </div>

                <input id = "ml_button" type="submit" value="Predict your biggest health risk today" class="btn btn-primary"><br><br>
                <input type="submit" value="Predict your biggest risk of health 10 years from now" class="btn btn-primary"><br><br>
                <input type="submit" value="Predict likelyhood of a disease" class="btn btn-primary">
            </form >
        </div>
        
        
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../static/js/ml.js"></script>
</body>
</html>
